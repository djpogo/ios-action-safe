<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width,initial-scale=1">
        <title>ios action safe</title>
        <meta name=theme-color content="#123456">
        <style>
            :root {
                --visibleWidth: 100vw;
                --visibleHeight: 100vh;
            }
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            html {
                margin: 0;
                padding: 0;
                background-color: hsl(0, 0%, 100%);
                color: hsl(0, 0%, 20%);
                width: 100vw;
                max-width: 100%;
                overflow-x: hidden;
                height: 100vh;
                min-height: 100%;
            }
            body {
                height: 5000px;
                position: relative;
            }
            .overlay {
                position: fixed;
                display: flex;
                align-items: center;
                justify-content: center;
                top: 0;
                left: 0;
                width: var(--visibleWidth);
                height: var(--visibleHeight);
                z-index: 12;
                background-color: hsla(0, 0%, 0%, .2);
            }

            .overlay__content {
                padding: 12px 10px;
                width: 100%;
                height: 100%;
                border: 1px solid hsla(0, 0%, 0%, .9);
                color: hsl(0, 0%, 20%);
                display: block;
                overflow: visible;
                background-color: hsla(0, 0%, 100%, .8);
                font-family: monospace;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>iOS Action Safe</h1>
            <p>this body text is not important!</p>
        </section>
        <div class="overlay">
            <div class="overlay__content">
                <h2>I am an overlay</h2>
                <ul>
                    <li>100vh: <code id="value100vh"></code></li>
                    <li>100vw: <code id="value100vw"></code></li>
                    <li>100% height: <code id="value100h"></code></li>
                    <li>100% width: <code id="value100w"></code></li>
                    <li>--visibleHeight: <code id="visibleHeight"></code></li>
                    <li>--visibleWidth: <code id="visibleWidth"></code></li>
                    <li>--visiblePadding: <code id="visiblePadding"></code></li>
                    <li>--svh: <code id="svh"></code></li>
                    <li>--svw: <code id="svw"></code></li>
                    <li>--dvh: <code id="dvh"></code></li>
                    <li>--dvw: <code id="dvw"></code></li>
                    <li>--lvh: <code id="lvh"></code></li>
                    <li>--lvw: <code id="lvw"></code></li>
                </ul>
                <button class="overlay__cta">CTA Button</button>
            </div>
        </div>
        <script type="module">
            import IosActionSafe from './dist/ios-action-safe.es.js';
            let x = new IosActionSafe({callback: (event, data) => { updateSizes(event, data); }});

            function updateSizes(event, data) {
                document.querySelector('#value100vh').textContent = data.viewportHeight;
                document.querySelector('#value100vw').textContent = data.viewportWidth;
                document.querySelector('#value100h').textContent = data.visibleHeight;
                document.querySelector('#value100w').textContent = data.visibleWidth;
                document.querySelector('#visibleHeight').textContent = data.visibleHeight;
                document.querySelector('#visibleWidth').textContent = data.visibleWidth;
                document.querySelector('#visiblePadding').textContent = data.visiblePadding;
                document.querySelector('#svh').textContent = data.svh;
                document.querySelector('#svw').textContent = data.svw;
                document.querySelector('#dvh').textContent = data.dvh;
                document.querySelector('#dvw').textContent = data.dvw;
                document.querySelector('#lvh').textContent = data.lvh;
                document.querySelector('#lvw').textContent = data.lvw;
            }
        </script>
    </body>
</html>
